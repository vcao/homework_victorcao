<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Google Maps and Address API</title>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> <!-- Google Font -->
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-7 col-xs-offset-1">

                <!-- FORM FOR ADDRESS LOOKUP -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title">Address Lookup Form</h2>
                    </div>
                    <div class="panel-body">
                        <form id="apiForm">
                            <div class="form-group">
                                <input id="address" class="form-control" type="text" value="360 E 2nd Street, Los Angeles, CA" placeholder="Enter an address">
                                <input id="keyword" class="form-control" type="text" value="store">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary pull-right" id="lookup">
                                    <i class="fa fa-search"></i> Lookup
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-xs-3">

                <!-- SHOW LAT & LONG -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title">Latitude & Longitude</h2>
                    </div>
                    <div class="panel-body">
                        <h3>Latitude: <span id="lat">n/a</span></h3>
                        <h3>Longitude: <span id="long">n/a</span></h3>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">

                <!-- GOOGLE MAP -->
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuEg9oQgp88LqS8gE6TFJxsmM7stdskdI&libraries=places&callback=loadMap" async defer></script>

</body>
</html>
